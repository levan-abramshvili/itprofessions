{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <div class="wrapper_all">
        <header class="header">
            <div class="container">
                <div class="header_body">
                    <a href='' class="header_logo">
                        <img src="{% static 'main/img/logo_simple.svg' %}" alt="Лого">
                    </a>
                    <span class="logo">IT-профессии</span>
                    <div class="header_burger">
                        <span></span>
                    </div>
                    <nav class="header_menu">
                        <ul class="header_list">
                            <li>
                                <a href="{% url 'home' %}"><i class="fas fa-home"></i> Главная</a>
                            </li>
                            <li>
                                <a href="{% url 'project' %}"><i class="fas fa-chart-bar"></i> Профессии</a>
                            </li>
                            <li>
                                <a href="{% url 'about' %}"><i class="fas fa-address-card"></i> Об авторах</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main class="main">
            {% block content %}

            {% endblock %}
        </main>
        <footer id="footer">
            <div class="footer_container">
                <div class="footer_text">
                    Школа-интернат №29 ОАО "РЖД"
                </div>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="{% static 'main/js/script.js' %}"></script>
</body>
</html>
